<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKE Product Rebranding Flair</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fdfdfd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .rebrand-container {
            background: linear-gradient(135deg, #f5f5f5, #ececec);
            border: 2px solid #000;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .rebrand-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            color: #000;
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 18px;
            font-style: italic;
            color: #555;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #000;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #444;
        }

        .animated-detail {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }

        .luxury-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .luxury-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="rebrand-container">
        <img src="https://via.placeholder.com/350x200?text=NIKE+Performance" alt="NIKE Product" class="luxury-image">
        <img src="https://via.placeholder.com/350x200?text=Just+Do+It" alt="NIKE Slogan" class="luxury-image">
        <div class="logo">NIKE</div>
        <div class="tagline">"Unleash Your Potential"</div>
        <button class="cta-button">Shop Now</button>
        <div class="animated-detail">Elevate your game with NIKE</div>
    </div>
</body>
</html>
